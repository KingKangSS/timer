<!DOCTYPE html>
<html>
<head>
    <title>공부 시간 체크 타이머 및 한강 물 온도</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="background-image">
    <div class="exam-countdown-container">
        <h1>IM 시험까지 남은 시간</h1>
        <div id="exam-countdown">남은 시간을 계산하는 중...</div>
    </div>
    <div class="timer-container">
        <h1>공부 시간 체크 타이머</h1>
        <div id="timer">00:00:00</div>
        <button id="startStopBtn">시작</button>
        <button id="resetBtn">리셋</button>
    </div>
    <div class="hangang-temperature-container">
        <h2>한강 물 온도 정보</h2>
        <div id="hangang-temperature">한강의 물 온도를 불러오는 중...</div>
    </div>
</div>
<!-- 한강 온도 정보 업데이트 주기 및 API 출처 정보를 맨 밑으로 이동 -->
<div class="hangang-info-footer">
    한강 온도 정보는 1시간 단위로 업데이트 됩니다 | API 출처: 한강라이프
</div>
<script src="script.js"></script>
</body>
</html>
